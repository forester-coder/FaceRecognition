{% extends 'layout/index.html' %}

{% block content %}

    <a href="{% url 'user:new' %}" type="button" class="btn btn-success pull-right">Create New User</a>
    <br>
    <br>
    <div class="row">
         <table class="table table-striped">
            <thead>
            <th>Id</th>
            <th>Name</th>

            <th>Logs</th>
            </thead>
            <tbody>
            {% for user in users %}
                <tr>
                    <td> {{ user.id }}  </td>
                    <td><a href="{% url "user:show" user.id %}"> {{ user.name }} </a></td>
                    <td><a href="{% url "user:log" user.id %}"> Logs </a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>


{% endblock %}
