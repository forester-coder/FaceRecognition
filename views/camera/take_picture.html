{% extends 'layout/index.html' %}

{% block content %}

<div class="page-header">
        <h1>Take An Immediate Picture</h1>
    </div>

    <form method="post" action="">
    {% csrf_token %}
        <div class="form-group">
            <label for="algorithm">Select A User</label>
            <select class="form-control" id="algorithm" name="user" required>
                {% for user in users %}
                 <option value="{{ user.id }}">{{ user.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="algorithm">Select A Camera</label>
            <select class="form-control" id="algorithm" name="camera" required>
                {% for camera in cameras %}
                 <option value="{{ camera.id }}">{{ camera.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="algorithm">Number of Pictures</label>
            <input type="number" class="form-control" name="number" required>

        </div>

        <button type="submit" class="btn btn-default">Start Taking Pictures</button>
    </form>


{% endblock %}
